<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Font links -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">
  </link>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">
  </link>
  </link>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <script src="https://kit.fontawesome.com/0cf7ce391b.js" crossorigin="anonymous"></script>



  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweetContainer.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>

<body>


  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <span class="heading">tweeter</span>
    <span class="prompt"><b>Write</b> a new
      tweet<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="toggleButton">
        <i class="fas fa-angle-double-down"></i>
      </button>
    </span>
  </nav>
  <article class="pageContainer">
    <header>
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="nameTag">
        <h2>Jasmeet</h2>
      </div>
    </header>

    
    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <span class="tweetError">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="errorText">Error</span>
          <i class="fas fa-exclamation-triangle"></i>
        </span>
        <form method="POST" action="/tweets/" class="tweetForm">
          <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          <div class="tweetFooter">
            <button type="submit" class="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweetContainer">

      </section>
    </main>
  </article>
  <button class="goToTopButton">
    <i class="fas fa-angle-double-up"></i>
    </button>
</body>

</html>
